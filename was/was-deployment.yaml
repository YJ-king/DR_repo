apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      imagePullSecrets:
      - name: regcred

      containers:
      - name: was
        image: asia-northeast3-docker.pkg.dev/kdt1-finalproject/yj-repo/yj-was:was-20250710-05
        ports:
        - containerPort: 8080
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: JAVA_TOOL_OPTIONS
          value: "-Dspring.config.location=file:/config/application.properties"

        volumeMounts:
        - name: db-config
          mountPath: /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/spring/data-access.properties
          subPath: data-access.properties

      volumes:
      - name: db-config
        configMap:
          name: was-db-config

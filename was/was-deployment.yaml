apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      imagePullSecrets:
      - name: regcred

      containers:
      - name: was
        image: asia-northeast3-docker.pkg.dev/kdt1-finalproject/yj-repo/yj-was:was-20250706-05
        ports:
        - containerPort: 8080
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: JAVA_OPTS
          value: "-Dspring.config.additional-location=file:/config/application.properties"
           

        volumeMounts:
        - name: config-volume
          mountPath: /config/application.properties
          subPath: application.properties

      volumes:
      - name: config-volume
        configMap:
          name: was-config
